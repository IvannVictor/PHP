<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando idade</title>
</head>
<body style="text-align: center;">
    <h1>Calculadora de idade</h1>

    <form method="get" action="idade.php">
        Nome: <input type="text" name="nome" id="Nome">
        Ano de nascimento: <input type="datetime" name="datanasc" id="Datanasc">
        
        <fieldset><legend>Sexo</legend>
            <input type="radio" name="sexo" id="Masc" value="masculino" checked>
            <label for="Masc">Masculino</label>

            <input type="radio" name="sexo" id="Fem" value="feminino">
            <label for="Fem">Feminino</label>
        </fieldset><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
